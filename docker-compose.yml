version: "3"
services:
  web:
    container_name: django_userpolls_web
    build: .
    env_file:
      - .env
    command:
      - /bin/sh
      - -c
      - |
        python manage.py makemigrations
        python manage.py migrate
        python manage.py collectstatic --noinput
        python -u manage.py shell -c "from django.contrib.auth.models import User; User.objects.create_superuser('$DJANGO_SUPERUSER_USER', password='$DJANGO_SUPERUSER_PASSWORD') if not User.objects.filter(username='$DJANGO_SUPERUSER_USER').exists() else print('Django user exists')"
        gunicorn polls_project.wsgi:application --bind 0.0.0.0:8000 --workers $$(($$(nproc) + 1))
    restart: always
    volumes:
      - ${WEB_STATIC}:/var/www/static/
    ports:
            - 127.0.0.1:8005:8000
    networks:
      - userpolls_network
    depends_on:
      - db
  db:
    container_name: django_userpolls_db
    image: postgres:13-alpine
    restart: always
    environment:
      - "POSTGRES_USER=${DB_USER}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_DB=${DB_NAME}"
    volumes:
      - userpolls_db:/var/lib/postgresql/data
    networks:
      - userpolls_network
volumes:
  userpolls_db:
networks:
  userpolls_network:
